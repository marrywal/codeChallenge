<div class="overview">
    <div nz-row [nzGutter]="15">
        <div *ngFor="let item of itemList" nz-col [nzSpan]="6" class="gutter-row" nzXs="24" nzSm="12" nzMd="8" nzLg="6">
            <a [ngClass]="{disabled : !item.link}" routerLink="{{item.link}}">
                <div>
                    <i nz-icon nzType="{{ item.icon }}" nzTheme="outline"></i>
                    <p>{{ item.name }}</p>
                </div>
            </a>
        </div>
    </div>
</div>
